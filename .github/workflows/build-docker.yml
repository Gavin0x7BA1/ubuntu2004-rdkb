name: Build Custom Ubuntu 20.04 Docker Image (GHCR)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}  # PR 仅构建不推送
          tags: |
            ghcr.io/${{ github.actor }}/custom-ubuntu20.04:latest
            ghcr.io/${{ github.actor }}/custom-ubuntu20.04:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
