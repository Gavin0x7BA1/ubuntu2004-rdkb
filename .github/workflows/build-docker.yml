name: Build and Push Ubuntu20.04-RDKB Docker Image

on:
  push:
    branches: [ main ]  # 可根据需要修改触发分支
  pull_request:
    branches: [ main ]  # 可选，PR 时触发构建验证

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write  # 允许上传镜像到 GHCR
      contents: read   # 读取仓库代码（如需）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # 自动生成，无需手动配置

      - name: Extract commit ID
        id: extract_commit
        run: echo "COMMIT_ID=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 将用户名转为小写（${{ github.repository_owner }} 自动获取你的用户名）
          tags: ghcr.io/${{ lower(github.repository_owner) }}/ubuntu20.04-rdkb:${{ env.COMMIT_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max