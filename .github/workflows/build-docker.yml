name: Build Custom Ubuntu 20.04 Docker Image

on:
  push:
    branches: [ main ]  # 触发构建的分支
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub (optional)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile  # 指定Dockerfile路径
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/custom-ubuntu20.04:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/custom-ubuntu20.04:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
